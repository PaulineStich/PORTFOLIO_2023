		<script>
			// check basic browser and js support
			Object.assign || document.documentElement.classList.add('not-supported not-supported--browser');
			document.documentElement.classList.remove('no-js');

			// detect device
			if (/(ipad|iphone|android)/i.test((navigator.userAgent || navigator.vendor).toLowerCase())) {
				document.documentElement.classList.add('is-mobile');
			} else {
				document.documentElement.classList.add('is-desktop');
			}

			// disable pinch zoom
			function preventZoom(e) {
				e.preventDefault(), (document.body.style.zoom = 1);
			}
			window.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
			document.addEventListener('gesturestart', (e) => preventZoom(e));
			document.addEventListener('gesturechange', (e) => preventZoom(e));
			document.addEventListener('gestureend', (e) => preventZoom(e));
		</script>
